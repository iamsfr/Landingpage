<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="logo">
            <h4 class="logo">three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>

            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display offering a 4k display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="">
            </div>
        </section>
        <div class="laptop-select">
            <img src="arrow-left.svg" alt="">
            <img src="dot.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="arrow-right.svg" alt="">

        </div>
        <img class="big-circle" src="big-eclipse.svg" alt="">
        <img class="mid-circle" src="mid-eclipse.svg" alt="">
        <img class="small-circle" src="small-eclipse.svg" alt="">
    </main>
</body>

</html>
